<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Edit Student</h2>
            
            <form [formGroup]="editStudentForm" (submit)="onSubmit()">

                <input type="hidden" formControlName="student_id">
                <input type="hidden" formControlName="subject_id">

                <div>
                    <label>First Name</label>
                    <input class="input-box" placeholder="First Name" type="text" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First Name is required</div>
                    </div>
                </div>

                <div>
                    <label>Last Name</label>
                    <input class="input-box" placeholder="Last Name" type="text" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                        <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                    </div>
                </div>

                <div>
                    <label>Class</label>
                    <select formControlName="class" [ngClass]="{ 'is-invalid': submitted && f.class.errors }">
                        <option value="" disabled selected>Select Class</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                        <option value="9">9th</option>
                        <option value="10">10th</option>
                        <option value="11">11th</option>
                        <option value="12">12th</option>
                    </select>
                    <div *ngIf="submitted && f.class.errors" class="invalid-feedback">
                        <div *ngIf="f.class.errors.required">Class is required</div>
                    </div>
                </div>

                <div>
                    <label>Subject</label>
                    <input class="input-box" placeholder="Subject" type="text" formControlName="subject" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
                    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                        <div *ngIf="f.subject.errors.required">Subject is required</div>
                    </div>
                </div>

                <div>
                    <label>Marks</label>
                    <input class="input-box" placeholder="Marks" type="number" formControlName="marks" [ngClass]="{ 'is-invalid': submitted && f.marks.errors }" />
                    <div *ngIf="submitted && f.marks.errors" class="invalid-feedback">
                        <div *ngIf="f.marks.errors.required">Marks is required</div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary form-submit">
                    <span>Save</span>
                </button>
                <a routerLink="/student-list" class="btn btn-warning">
                    <span>Cancel</span>
                </a>
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
